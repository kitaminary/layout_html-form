<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="info__personal">
        <legend>Personal information</legend>

        <div class="info__surname block">
          <label>
            Surname:
            <input
              type="text"
              name="surname"
              required
            >
          </label>
        </div>

        <div class="info__name">
          <label>
            Name:
            <input
              type="text"
              name="name"
              required
            >
          </label>
        </div>

        <div class="info__old">
          <label>
            How old are You?
            <input
              type="number"
              value="12"
              name="age"
              min="1"
              max="100"
              required
            >
          </label>
        </div>

        <div class="info__birth">
          <label>
            Full date of birth:
            <input
              name="birthDate"
              type="date"
              required
            >
          </label>
        </div>

        <div class="info__accept">
          <label>
            I accept the term of the agreement
            <input type="checkbox" name="check" id="accept">
          </label>
        </div>
      </fieldset>

      <fieldset class="reg__form block">
        <legend>Registration</legend>

        <div class="reg__email">
          <label>
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>

        <div class="reg___pass">
          <label>
            Password:
            <input
              type="password"
              name="password"
              required
              minlength="6"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="about__you block">
        <legend>An interesting fact about you!</legend>

        <div class="about__cats">
          Do you love cats?

          <label>
            <input type="radio" name="loveCats" id="loveCats">
            Yes
          </label>
          <label>
            <input type="radio" name="loveCats" id="hateCats">
            No
          </label>
        </div>

        <div class="about__color">
          <label for="favColor">
            What is your favorite color?
            <input type="color" name="color">
          </label>
        </div>

        <div class="about__sleep_time">
          <label>
            What time do you go to bad?
            <input type="time" name="timeToSleep">
          </label>
        </div>

        <div class="about__cars">
          <label>
            What are your favorite brend of cars?
            <select required multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Mers">Mers</option>
            </select>
          </label>
        </div>

        <div class="about__rate_work">
          <label>How do you rate our work?
            <input
              type="range"
              name="rate"
              min="1"
              max="100"
              step="1"
              value="1"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="addition block">
        <legend>Additional info:</legend>

        <div class="add__textarea">
          <label>
            Comments:
            <textarea
              name="text"
              cols="20"
              rows="2"
              autocomplete="off"
              maxlength="100"
            ></textarea>
          </label>
        </div>

        <div class="add__recomm">
          <label>
            Would you recommend us?
            <select name="wouldRecomm">
              <option value="yes" selected>yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>

      </fieldset>
      <label>
        <input
          type="submit"
          name="submit"
          value="Submit"
          id="button"
        >
      </label>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
